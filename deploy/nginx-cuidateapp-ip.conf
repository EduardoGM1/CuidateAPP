# Nginx: CuidateAPP - Solo IP (sin dominio)
# Web + API en la misma IP: / = SPA, /api = backend
# Reemplazar {{APP_ROOT}} por ej. /var/www/CuidateAPP

server {
    listen 80 default_server;
    server_name _;

    root {{APP_ROOT}}/cuidate-web/dist;
    index index.html;
    client_max_body_size 10M;

    # Health check: la app m√≥vil y monitores usan GET /health
    location = /health {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    location /api {
        proxy_pass http://127.0.0.1:3000;
        proxy_http_version 1.1;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection "upgrade";
        proxy_cache_bypass $http_upgrade;
        proxy_read_timeout 180s;
        proxy_connect_timeout 60s;
        proxy_send_timeout 180s;
    }

    location / {
        try_files $uri $uri/ /index.html;
    }
}
